name: CI/CD for Strapi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the version of Node.js you need

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e # Exit immediately if a command exits with a non-zero status

          # Update the package list and install Node.js and npm
          sudo apt update
          sudo apt install -y nodejs npm

          # Clone the Strapi repository
          git clone https://github.com/veera1016/Task1.git
          cd Task1

          # Install Strapi globally
          npm install strapi@beta -g

          # Create a new Strapi project
          strapi new veera-project --dbclient=sqlite

          # Navigate to the new project directory
          cd veera-project

          # Start the Strapi application using pm2
          pm2 start npm --name "strapi" -- run develop
